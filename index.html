<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>December Goals Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Manrope', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f0fdf7 0%, #ecfdf5 50%, #f0fdf7 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Snowflake animation - more subtle */
    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 1;
      user-select: none;
      cursor: default;
      animation-name: snowfall;
      animation-duration: 10s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      opacity: 0.5;
      color: #10b981;
    }

    @keyframes snowfall {
      0% {
        transform: translateY(0vh) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Card styling - enhanced modern design */
    .goal-card {
      background: white;
      border-left: 6px solid #10b981;
      border-radius: 20px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.1);
      border-top: 1px solid rgba(16, 185, 129, 0.1);
      border-right: 1px solid rgba(16, 185, 129, 0.1);
      border-bottom: 1px solid rgba(16, 185, 129, 0.1);
      overflow: hidden;
    }

    .goal-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.03) 0%, transparent 100%);
      pointer-events: none;
    }

    .goal-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 16px 40px rgba(16, 185, 129, 0.2);
      border-left-color: #059669;
      border-left-width: 8px;
    }

    .gold-card {
      background: white;
      border-left: 6px solid #f59e0b;
      box-shadow: 0 2px 8px rgba(245, 158, 11, 0.1);
      border-top: 1px solid rgba(245, 158, 11, 0.15);
      border-right: 1px solid rgba(245, 158, 11, 0.15);
      border-bottom: 1px solid rgba(245, 158, 11, 0.15);
    }

    .gold-card::before {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.03) 0%, transparent 100%);
    }

    .gold-card:hover {
      box-shadow: 0 16px 40px rgba(245, 158, 11, 0.25);
      border-left-color: #d97706;
      border-left-width: 8px;
    }

    /* Christmas tree decorations */
    .tree-container {
      position: fixed;
      bottom: 20px;
      z-index: 50;
    }

    .tree-left {
      left: 20px;
    }

    .tree-right {
      right: 20px;
    }

    .tree {
      font-size: 70px;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
      animation: sway 3s ease-in-out infinite;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }

    /* December Header Styling */
    .december-header {
      font-family: 'Manrope', sans-serif;
      font-size: 80px;
      font-weight: 800;
      color: #10b981;
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: -1px;
      position: relative;
      text-shadow: 0 2px 20px rgba(16, 185, 129, 0.15);
    }

    .december-header::before {
      content: '✨';
      position: absolute;
      left: -70px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      animation: sparkleFloat 3s ease-in-out infinite;
    }

    .december-header::after {
      content: '✨';
      position: absolute;
      right: -70px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      animation: sparkleFloat 3s ease-in-out infinite 1.5s;
    }

    @keyframes sparkleFloat {
      0%, 100% { transform: translateY(-50%) scale(1) rotate(0deg); opacity: 0.8; }
      50% { transform: translateY(-60%) scale(1.2) rotate(180deg); opacity: 1; }
    }

    .subtitle {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 48px;
      letter-spacing: 0.5px;
    }

    /* Pulse animation for gold cards - more visible */
    .gold-card::after {
      content: '';
      position: absolute;
      top: 20px;
      right: 20px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      box-shadow: 0 0 20px rgba(245, 158, 11, 0.6), 0 0 40px rgba(245, 158, 11, 0.3);
      animation: goldPulse 2s ease-in-out infinite;
    }

    @keyframes goldPulse {
      0%, 100% { 
        opacity: 1; 
        transform: scale(1);
        box-shadow: 0 0 20px rgba(245, 158, 11, 0.6), 0 0 40px rgba(245, 158, 11, 0.3);
      }
      50% { 
        opacity: 0.6; 
        transform: scale(1.4);
        box-shadow: 0 0 30px rgba(245, 158, 11, 0.8), 0 0 60px rgba(245, 158, 11, 0.4);
      }
    }
  </style>
</head>
<body class="flex flex-col items-center py-12 px-4">

  <!-- Snowflakes -->
  <div id="snowflakes-container"></div>

  <div class="w-full max-w-7xl">
    <!-- December Header -->
    <div class="mb-12">
      <h1 class="december-header">December</h1>
      <p class="subtitle">Goals Dashboard 2025</p>
    </div>

    <!-- First Row: 4 Regular Cards -->
    <div id="first-row" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6"></div>

    <!-- Second Row: 2 Gold Cards -->
    <div id="second-row" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
  </div>

  <!-- Alarm Audio -->
  <audio id="alarmAudio" src="alarm2.mp3" preload="auto"></audio>
  
  <!-- Script -->
  <script>
    // URL of the published Google Sheet as CSV
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTfILz4H_k-hywt-s1D7n6Vvs3Sp_97ouZY-CdT0zu8dgkCKLdutfAgl1TOnqlKcYSc2nZgFVon6Nwi/pub?output=csv';

    // Gold card goals (major goals)
    const goldCardGoals = ['Overall BLS ( Target - 60 )', 'Reviews ( Target - 1000 )'];

    // Fetch and parse the sheet data
    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data.filter(row => row['Goals Name']);
        
        // Separate regular and gold cards
        const regularCards = [];
        const goldCards = [];
        
        data.forEach(row => {
          if (goldCardGoals.includes(row['Goals Name'])) {
            goldCards.push(row);
          } else {
            regularCards.push(row);
          }
        });
        
        // Render first 4 regular cards
        const firstRow = document.getElementById('first-row');
        regularCards.slice(0, 4).forEach(row => {
          firstRow.appendChild(createCard(row, false));
        });
        
        // Render gold cards
        const secondRow = document.getElementById('second-row');
        goldCards.forEach(row => {
          secondRow.appendChild(createCard(row, true));
        });
      }
    });

    // Function to create a card
    function createCard(row, isGold) {
      const card = document.createElement('div');
      card.className = `goal-card ${isGold ? 'gold-card' : ''} p-8 flex items-center justify-between`;

      // Content container
      const contentContainer = document.createElement('div');
      contentContainer.className = 'flex-1';

      // Current Status (large number)
      const currentStatus = document.createElement('div');
      currentStatus.className = `text-6xl font-extrabold ${isGold ? 'text-amber-600' : 'text-[#10b981]'} mb-2 leading-none`;
      currentStatus.textContent = row['Current Status'] || '0';
      contentContainer.appendChild(currentStatus);

      // Title (Goals Name)
      const title = document.createElement('div');
      title.className = 'text-sm font-semibold text-gray-500 uppercase tracking-wider mt-1';
      title.textContent = row['Goals Name'] || '';
      contentContainer.appendChild(title);

      card.appendChild(contentContainer);

      // Arrow indicator (right side) - replaced with subtle indicator
      const curVal = parseFloat(row['Current Status']);
      const prevVal = parseFloat(row['Yesterday Status']);
      
      if (!isNaN(curVal) && !isNaN(prevVal)) {
        const indicatorContainer = document.createElement('div');
        indicatorContainer.className = 'flex flex-col items-center gap-1';
        
        if (curVal > prevVal) {
          const arrow = document.createElement('div');
          arrow.className = 'text-green-500 text-xs font-bold';
          arrow.textContent = '▲';
          indicatorContainer.appendChild(arrow);
          
          const diff = document.createElement('div');
          diff.className = 'text-xs font-semibold text-green-600';
          diff.textContent = `+${(curVal - prevVal).toFixed(0)}`;
          indicatorContainer.appendChild(diff);
        } else if (curVal < prevVal) {
          const arrow = document.createElement('div');
          arrow.className = 'text-red-500 text-xs font-bold';
          arrow.textContent = '▼';
          indicatorContainer.appendChild(arrow);
          
          const diff = document.createElement('div');
          diff.className = 'text-xs font-semibold text-red-600';
          diff.textContent = `${(curVal - prevVal).toFixed(0)}`;
          indicatorContainer.appendChild(diff);
        } else {
          const equal = document.createElement('div');
          equal.className = 'text-gray-400 text-xs font-bold';
          equal.textContent = '━';
          indicatorContainer.appendChild(equal);
        }
        
        card.appendChild(indicatorContainer);
      }

      return card;
    }

    // Function to schedule an alarm at a given hour and minute
    function scheduleAlarm(hour, minute) {
      const now = new Date();
      let alarmTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute, 0);
      if (alarmTime <= now) {
        alarmTime.setDate(alarmTime.getDate() + 1);
      }
      const msUntil = alarmTime - now;

      setTimeout(() => {
        const audio = document.getElementById('alarmAudio');
        audio.play();

        setTimeout(() => {
          audio.pause();
          audio.currentTime = 0;
        }, 10000);

        scheduleAlarm(hour, minute);
      }, msUntil);
    }

    document.addEventListener('click', () => {
      const audio = document.getElementById('alarmAudio');
      audio.play().then(() => {
        audio.pause();
        audio.currentTime = 0;
      }).catch(() => {});
    });

    // Schedule alarms for 11am, 3pm, and 6pm
    scheduleAlarm(11, 0);
    scheduleAlarm(15, 0);
    scheduleAlarm(18, 0);

    setInterval(() => {
      const event = new MouseEvent('click', {
        view: window,
        bubbles: true,
        cancelable: true
      });
      document.body.dispatchEvent(event);
    }, 5 * 60 * 1000);

    // Create snowflakes - increased count
    function createSnowflakes() {
      const container = document.getElementById('snowflakes-container');
      const snowflakeCount = 50; // Increased from 20 to 50
      
      for (let i = 0; i < snowflakeCount; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.innerHTML = '❄';
        snowflake.style.left = Math.random() * 100 + '%';
        snowflake.style.animationDuration = (Math.random() * 5 + 8) + 's';
        snowflake.style.animationDelay = Math.random() * 5 + 's';
        snowflake.style.fontSize = (Math.random() * 8 + 12) + 'px';
        container.appendChild(snowflake);
      }
    }
    
    createSnowflakes();
  </script>
</body>
</html>
