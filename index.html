<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goals Dashboard</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- PapaParse library for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center py-8">
  <h1 class="text-3xl font-bold mb-6">Goals Dashboard</h1>

  <!-- Container for the 8 cards -->
  <div id="cards-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full px-4"></div>

  <!-- Alarm audio (will be played by JS) -->
  <audio id="alarmAudio" src="alarm.mp3"></audio>

  <!-- Custom script -->
  <script src="script.js"></script>
</body>
</html>
